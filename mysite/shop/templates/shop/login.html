{% extends 'shop/base.html' %}

{% block content %}
<div class="login">
    <h1 align="center">Авторизация</h1>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        {% endfor %}
        <button type="submit">Войти</button>
    </form>
</div>

{% endblock %}
